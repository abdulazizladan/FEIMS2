<h2 mat-dialog-title>Compose email</h2>
<mat-dialog-content class="mat-typography" fxLayout="column" fxLayoutGap="5px" [formGroup]="mailForm">

    <mat-form-field appearance="outline">
        <mat-label>Recipient</mat-label>
        <input matInput type="email" formControlName="recipient">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>
        <input matInput type="text" formControlName="subject">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Message body</mat-label>
        <textarea matInput rows="20" style="resize: none;" formControlName="body">

        </textarea>
    </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
    <button mat-button (click)="submit()" [disabled]="mailForm.invalid">Send <mat-icon>send</mat-icon></button>
</mat-dialog-actions>
