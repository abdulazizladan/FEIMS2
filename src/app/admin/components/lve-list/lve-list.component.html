<div fxLayout="column" style="height: 100%;">

  <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-between" fxFlex="100%">
      <mat-card *ngFor="let eq of equipment$ | async" fxFlex="400px">
        <mat-card-header>
          <mat-card-title>
            Name: {{ eq.name }}
          </mat-card-title>
          <mat-card-subtitle> 
            Code:
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="./assets/blank.svg">
        <mat-card-content>

        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-flat-button color="primary" disabled>
                details
            </button>
        </mat-card-actions>
      </mat-card>
  </div>
  <span fxFlex="100%"></span>
  <div fxLayout="row">
    <span fxFlex="1 1 auto"></span>
    <button mat-fab color="primary" (click)="openAddLVEDialog()" matTooltip="Add low value equipment">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</div>
