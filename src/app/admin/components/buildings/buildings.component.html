<!--Buildings component -->

<div style="padding: 10px">
    <span fxFlex="1 1 auto"></span>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add building
    </button>
  </div>
  
  <div style="padding: 20px" fxLayout.xs="column" fxLayoutAlign.gt-xs="space-between" fxLayout.gt-xs="row wrap" fxLayoutGap.gt-xs="10px grid">
    <div *ngIf="buildings">
    <app-building fxFlex.xs="100%" fxFlex.gt-xs="400px" *ngFor="let a of A" [data]="a"></app-building>
    <span fxFlex.gt-xs></span>    
    </div>
    <span *ngIf="!buildings" class="mat-headline" color="warn">No buildings added</span>
  </div>
