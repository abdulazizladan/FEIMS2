<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened class="nav-menu" fxLayout="column">
        <button mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Compose
        </button>
        <button routerLink="./inbox" mat-stroked-button color="primary">
            <mat-icon>inbox</mat-icon>
                Inbox
        </button>
        <button routerLink="drafts" mat-stroked-button color="primary">
            <mat-icon>edit</mat-icon>
                Drafts
        </button>
        <button routerLink="sent" mat-stroked-button color="primary">
            <mat-icon>send</mat-icon>
                Sent
        </button>
    </mat-sidenav>
    <mat-sidenav-container style="height: 100%; width: 100%; padding: 10px;">
        <router-outlet></router-outlet>
    </mat-sidenav-container>
</mat-sidenav-container>
