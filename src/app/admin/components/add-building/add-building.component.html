<h2 mat-dialog-title>
  Add building
  <span fxFlex="1 1 auto">
  
  </span>

  <button mat-stroked-button (click)="resetForm()">Reset form</button> 
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content [formGroup]="buildingForm">

  <mat-horizontal-stepper labelPosition="bottom" #stepper linear>
    

    <mat-step label="Basic data">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

        <mat-form-field appearance={{appearance}} fxFlex.gt-xs="58%">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance={{appearance}} fxFlex.gt-xs="20%">
          <mat-label>Code</mat-label>
          <input matInput type="text" formControlName="code">
        </mat-form-field>

        <mat-form-field appearance={{appearance}} fxFlex.gt-xs="20%">
          <mat-label>Year built</mat-label>
          <input matInput type="text" formControlName="year_built">
        </mat-form-field>

        <div formGroupName="position" fxFlex.gt-xs="1 1 auto" fxLayoutGap="10px grid" fxLayout.xs="column" fxLayout.gt-xs="row wrap">

          <mat-form-field appearance={{appearance}} fxFlex.gt-xs="50%">
            <mat-label>position</mat-label>
            <input matInput type="text" formControlName="longitude">
            <span matSuffix>Longitude</span>
          </mat-form-field>

          <mat-form-field appearance={{appearance}} fxFlex.gt-xs="50%">
            <mat-label>position</mat-label>
            <input matInput type="text" formControlName="latitude">
            <span matSuffix>Latitude</span>
          </mat-form-field>

        </div>

          <mat-form-field appearance={{appearance}} fxFlex.gt-xs="200px">
            <mat-label>Purpose</mat-label>
            <input matInput type="text" formControlName="purpose">
          </mat-form-field>

          <mat-form-field appearance={{appearance}} fxFlex.gt-xs="100%">
            <mat-label>Comment</mat-label>
            <input matInput type="text" formControlName="comment">
          </mat-form-field>

       

      </div>
    </mat-step>

    <mat-step label="Super structure">
      <!-- under_concrete, under_block, under_crack_tiles, under_alocobond, condition & cost of repair -->
      <div fxLayout="column">
        
        <!--under concrete -->
        <h2>Under concrete</h2>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
          
          <mat-form-field appearance={{appearance}}>
            <mat-label>
              Type
            </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>
        
        <!--under block-->
        <h2>Under block</h2>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
          
          <mat-form-field appearance={{appearance}}>
            <mat-label>
              Type
            </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <!--under crack tiles-->
        <h2>Under crack tiles</h2>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
          
          <mat-form-field appearance={{appearance}}>
            <mat-label>
              Type
            </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <!--under alucobond-->
        <h2>Under alucobond</h2>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
          
          <mat-form-field appearance={{appearance}}>
            <mat-label>
              Type
            </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>

        <!--Condition-->
        <h2>Condition</h2>
        <mat-divider></mat-divider>
        <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
          
          <mat-form-field appearance={{appearance}}>
            <mat-label>
              Type
            </mat-label>
            <input matInput type="text">
          </mat-form-field>
        </div>
      
      </div>

    </mat-step>

    <mat-step label="Interior wall">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

      </div>

    </mat-step>

    <mat-step label="Windows">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

      </div>

    </mat-step>

    <mat-step label="Walls">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

      </div>

    </mat-step>

    <mat-step label="Floor">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

      </div>

    </mat-step>

    <mat-step label="Roof & Ceiling">
      
      <div fxLayout.xs="column" fxLayout.gt-xs="row wrap" fxLayoutGap="10px">

      </div>

    </mat-step>

    
  
  </mat-horizontal-stepper>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Add building
  </button>
</mat-dialog-actions>
