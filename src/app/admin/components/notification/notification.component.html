<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened class="sidenav" fxLayout="column" [formGroup]="form">
        
        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Recipient</mat-label>
            <mat-select formControlName="recipient" name="recipient" [(ngModel)]="selectedRecipient">
                <mat-option value="building caretakers">Building caretakers</mat-option>
                <mat-option value="surveyors">Surveyors</mat-option>
                <mat-option value="other">Other</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field style="width: 100%;" appearance="outline" *ngIf="selectedRecipient === 'other'">
            <mat-label>Recipient</mat-label>
            <input matInput formControlName="other">
            <mat-hint align="end">Manually enter hint here</mat-hint>
        </mat-form-field>

        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description"  matInput rows="2" style="resize: none;"></textarea>
        </mat-form-field>

        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Body</mat-label>
            <textarea formControlName="body"  matInput rows="8" style="resize: none;"></textarea>
        </mat-form-field>

        <div fxLayout="row">
            <span fxFlex="100%"></span>
            <button mat-flat-button color="primary" [disabled]="form.invalid">
                Send
                <mat-icon>send</mat-icon>
            </button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="recipient">
                <th mat-header-cell *matHeaderCellDef> Recipient </th>
                <td mat-cell *matCellDef="let notification"> {{notification.recipient}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let notification"> {{notification.description}} </td>
            </ng-container>

            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef> Body </th>
                <td mat-cell *matCellDef="let notification"> {{notification.body}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let notification"> {{notification.date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-sidenav-content>
</mat-sidenav-container>
